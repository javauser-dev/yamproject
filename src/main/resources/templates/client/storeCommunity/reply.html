<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="reply">
	<div class="mt-2">
		<form id="replyForm" name="replyForm">
			<div class="row mb-3">
				<label for="replyName" class="col-sm-1 col-form-label">작성자</label>
				<div class="col-sm-3">
					<input type="text" name="replyName" id="replyName" maxlength="5" class="form-control"/>
				</div>
				<label for="replyPasswd" class="col-sm-1 col-form-label">비밀번호</label>
				<div class="col-sm-3">
					<input type="password" name="replyPasswd" id="replyPasswd" maxlength="18" class="form-control" />
				</div>
				<button type="button" id="replyInsertBtn" class="btn btn-secondary col-sm-1 sendBtn mx-2 btn-sm">저장</button>
			</div>
			<div class="row mb-3">
				<label for="replyContent" class="col-sm-1 col-form-label">댓글내용</label>
				<div class="col-sm-11">
					<textarea name="replyContent" id="replyContent" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</form>
	</div>
	
	<div id="replyList">
		<div class="card mb-2" id="item-template">
			<div class="card-header">
				<span class="name"></span>
				<span class="date"></span>
				<button type="button" data-btn="upBtn" class="btn btn-secondary btn-sm">수정하기</button>
				<button type="button" data-btn="delBtn" class="btn btn-secondary btn-sm">삭제하기</button>
			</div>
			<div class="card-body">
		    	<p class="card-text"></p>
		  	</div>
		</div>
	</div>
</th:block>
