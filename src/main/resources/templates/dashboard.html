<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
<head>
    <!-- 기본 레이아웃 (block.html) -->
    <th:block th:if="${session.adminRole != 'ADMIN'}">
        <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
    </th:block>
    <!-- 관리자 레이아웃 (adminblock.html) -->
    <th:block th:if="${session.adminRole == 'ADMIN'}">
        <th:block th:insert="~{template/client/fragments/adminblock :: config}"></th:block>
    </th:block>

    <title>관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="/css/admin.css">
    <link href="/css/block.css" rel="stylesheet" />
</head> 

<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside th:replace="template/client/fragments/sidebar :: aside"></aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- 관리자 헤더 -->
                <th:block th:if="${session.adminRole == 'ADMIN'}">
                    <div th:replace="template/client/fragments/adminblock :: header"></div>
                </th:block>

                <h2>회원 가입/탈퇴 통계</h2>
                <div class="charts">
                    <canvas id="chart1"></canvas>
                    <canvas id="chart2"></canvas>
                </div> 

                <div class="stats-container">
                    <div class="stat-circle">3,154 <br> 방문자 수</div>
                    <div class="stat-circle">912 <br> 예약성사</div>
                    <div class="stat-circle">150 <br> 예약취소 내역</div>
                </div>
                
                <!-- 푸터 --> 
                <div th:replace="template/client/fragments/adminblock :: footer"></div>
            </div>
        </main>  
    </div>
	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/chart.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
