	          <th:block th:if="${session.storeId != null}">
	            <a class="py-2 link-body-emphasis text-decoration-none" href="/store/mypage">마이페이지</a>
	          </th:block>
	          <th:block th:if="${session.customerId != null}">
	            <a class="py-2 link-body-emphasis text-decoration-none" href="/customer/mypage">마이페이지</a>
	          </th:block>
	          <a class="py-2 link-body-emphasis text-decoration-none" href="/logout">로그아웃</a>
	        </th:block>
