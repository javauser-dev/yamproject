<div th:fragment="content">
    <div th:if="${not #lists.isEmpty(recentReserves)}">
        <ul th:each="reserve : ${recentReserves}" class="reserve-list">
            <li>
                <span th:text="${#temporals.format(reserve.reserveDate, 'yyyy.MM.dd')}"></span>
                <span th:text="${#temporals.format(reserve.reserveTime, 'HH:mm')}"></span>
                <span th:text="${reserve.guestCount} + '명'"></span>
                <span th:text="${reserve.deposit} + '원'"></span>
            </li>
        </ul>
    </div>
    <div th:unless="${not #lists.isEmpty(recentReserves)}">
        <p>예약 내역이 없습니다.</p>
    </div>
</div>
