<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/login.css}">
</head>
<body>
   <div class = "login-container">
    <h1>로그인</h1>

    <form th:action="@{/customer/login}" method="post">
        <div class = "form-group">
            <label for="customerId">아이디:</label>
            <input type="text" id="customerId" name="customerId" required/>
        </div>
        <div class = "form-group">
            <label for="customerPassword">비밀번호:</label>
            <input type="password" id="customerPassword" name="customerPassword" required/>
        </div>
        <div class="button-container">
          <button type="submit">로그인</button>
          <button type="button" class="signup-button" onclick="location.href='/customer/signup'">회원가입</button>
        </div>
    </form>

    <!-- 로그인 실패 시 에러 메시지 표시 -->
    <div th:if="${param.error}">
        <p class = "error-message">아이디 또는 비밀번호가 잘못되었습니다.</p>
    </div>

    <!-- 로그아웃 메시지 표시 (선택 사항) -->
    <div th:if="${param.logout}">
        <p>로그아웃되었습니다.</p>
    </div>
  </div>
</body>
</html>
