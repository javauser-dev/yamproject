<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 변경</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/reserve/updateForm.css}">
    <!-- 필요한 경우 CSS 파일 추가 -->
    <style>
        /* 테이블 스타일 (이전과 동일) */
        .reserve-table {
            width: 100%;
            border-collapse: collapse;
        }

        .reserve-table th,
        .reserve-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .reserve-table th {
            background-color: #f2f2f2;
        }

        /* 입력 필드 스타일 */
        .reserve-table input[type="date"],
        .reserve-table input[type="time"],
        .reserve-table input[type="number"] {
            width: 100%; /* 셀 너비에 맞게 */
            padding: 6px;  /* 적절한 패딩 */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩, 테두리 포함 너비 */
        }
          /* 버튼 스타일 */
        .form-button {
            background-color: #5cb85c; /* 기본 버튼 색상 */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px; /* 위쪽 여백, 버튼 간 간격 */
          }
          .button-wrapper{
            text-align: center;
          }
    </style>
</head>
<body>
<h1>예약 변경</h1>

<!-- 수정: form 태그 추가 -->
<form th:action="@{/customer/reserve/update}" th:object="${reserve}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{shop}" />
     <input type="hidden" th:field="*{deposit}" />
    <!-- customer_id hidden 필드 추가 -->
    <input type="hidden" th:field="*{member.customerId}" />

    <table class="reserve-table">
        <thead>
        <tr>
            <th>예약 번호</th>
            <th>가게 이름</th>
            <th>예약 날짜</th>
            <th>예약 시간</th>
            <th>인원 수</th>
            <th>예약금</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!-- 예약 번호 (읽기 전용) -->
            <td th:text="${reserve.id}"></td>
             <!-- 가게 이름 (읽기 전용) -->
            <td th:text="${reserve.shop.shopName}"></td>
            <!-- 예약 날짜 (수정 가능) -->
            <td><input type="date" th:field="*{reserveDate}" required /></td>
            <!-- 예약 시간 (수정 가능) -->
            <td><input type="time" th:field="*{reserveTime}" required /></td>
            <!-- 인원 수 (수정 가능) -->
            <td><input type="number" th:field="*{guestCount}" min="1" required /></td>
             <!-- 예약금 (읽기 전용) -->
            <td th:text="${reserve.deposit} + '원'"></td>
        </tr>
        </tbody>
    </table>

    <!-- 수정 완료 버튼 -->
   <div class = "button-wrapper">
        <button type="submit" class = "form-button">수정 완료</button>
   </div>

</form>
<div class = "button-wrapper">
   <a th:href="@{/customer/reserve/detail(id=${reserve.id})}">
       <button type = "button" class = "form-button">예약정보로 돌아가기</button>
   </a>
</div>
</body>
</html>
