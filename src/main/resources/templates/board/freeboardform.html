<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/board.css"> <!-- 추가된 CSS 적용 -->
</head> 
<body>
    <div class="form-container">
        <h2>게시글 작성</h2>
        <form action="/board/create" method="post" th:object="${board}">
            <div class="form-group">
                <label>카테고리:</label>
                <select th:field="*{boardCategory}">
                    <option value="자유">자유</option>
                    <option value="불만">불만</option>
                    <option value="추천">추천</option>
                </select>
            </div>
 
            <div class="form-group">
                <label>닉네임:</label>
                <input type="text" th:field="*{customerId}" required />
            </div>

            <div class="form-group">
                <label>제목:</label>
                <input type="text" th:field="*{boardTitle}" required />
            </div>

            <div class="form-group">
                <label>내용:</label>
                <textarea th:field="*{boardContent}" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button">등록</button>
                <a href="/board/freeboardList" class="cancel-button">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
