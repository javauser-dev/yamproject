<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
      table {
        border-collapse : collapse;
        width : 100%;
      }
      th, td{
        border : 1px solid black;
        padding : 8px;
        text-align : center;
      }
    </style>
</head>
<body>
    <h1>회원 목록</h1>

    <table>
        <thead>
            <tr>
                <th>회원ID</th>
                <th>닉네임</th>
                <th>이름</th>
                <th>이메일</th>
                <th>가입일</th>
                <th>프로필사진</th>
            </tr>
        </thead>
        <tbody>
            <!--/* Thymeleaf 반복문 */-->
            <tr th:each="member : ${members}">
                <td th:text="${member.customerId}"></td>
                <td th:text="${member.customerNickname}"></td>
                <td th:text="${member.customerName}"></td>
                <td th:text="${member.customerEmail}"></td>
                <td th:text="${#temporals.format(member.customerRegDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                  <!--/* 이미지 표시 (프로필 사진이 있는 경우) */-->
                   <img th:if="${member.customerProfileImage != null and member.customerProfileImage != ''}"
                     th:src="@{'/upload/' + ${member.customerProfileImage}}" alt="프로필 사진" width="50" height="50">

                   <!--/* 프로필 사진이 없는 경우 대체 텍스트 또는 기본 이미지 */-->
                  <span th:unless="${member.customerProfileImage != null and member.customerProfileImage != ''}">
                    (프로필 사진 없음)
                  </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
